<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Profile_img/profile.img.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">BoltTempest</span>
            <span class="occupation">University Of Alberta</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2 ;"   class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #e1306c ;" class="link">
                <i class='bx bxl-gmail' ></i>
            </a>
            <a href="#" style="background: #ff0000 ;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="Button">Follow</button>
            <button class="Button">Message</button>
        </div>


        <div class="analytics">
            <div class="education">
                <i class='bx bxs-school'></i>
                <span class="school">Beaconhouse</span>
            </div>
            <div class="university">
                <i class='bx bxs-graduation'></i>
                <span class="uni">UAlberta</span>
            </div>
        </div>
    </div>
</body>
</html>
