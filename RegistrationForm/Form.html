<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registraion Form</header>
        <form action="" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address">
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number">
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter Birth Date">
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender"> 
                        <label for="check-male">Male</label> 
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender"> 
                        <label for="check-female">Male</label> 
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender"> 
                        <label for="check-other">Prefer not to say</label> 
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter street address line 2" required>
                
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option>Country</option>
                        </select>
                    </div>
                </div>

                <input type="text" placeholder="Enter you city" required>
                <input type="text" placeholder="Enter you region" required>
                <input type="text" placeholder="Postal code" required>
            </div>

            <button>Submit</button>
        </form>
    </section>
</body>
</html>
